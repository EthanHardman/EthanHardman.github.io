    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", system-ui, -system-ui, "Segoe UI", sans-serif;
      background: #000;
      color: #f5f5f7;

    img {
      display: block;
      max-width: 100%;
      height: auto;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ========== LAYOUT HELPERS ========== */
    .max-width {
      max-width: 1040px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* ========== TOP BAR ========== */
    .top-bar {
      background: rgba(0,0,0,0.88);
      border-bottom: 1px solid #2c2c2e;
      position: sticky;
      top: 0;
      z-index: 50;
      backdrop-filter: blur(18px);
    }

    .top-bar-inner {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      font-size: 13px;
      color: #f5f5f7;
    }

    .brand-mark {
      display: flex;
      align-items: center;
      gap: 6px;
      font-weight: 600;
    }

    .brand-dot {
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 30%, #ffffff 0, #007aff 40%, #5ac8fa 100%);
      box-shadow: 0 0 10px rgba(90,200,250,0.9);
    }

    .brand-sub {
      font-size: 11px;
      font-weight: 400;
      color: #a1a1a6;
    }

    .top-nav {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    .top-nav a {
      font-size: 12px;
      color: #d2d2d7;
      padding-bottom: 3px;
      position: relative;
    }

    .top-nav a::after {
      content: "";
      position: absolute;
      left: 0;
      bottom: 0;
      width: 0;
      height: 1px;
      background: #f5f5f7;
      transition: width 0.18s ease;
    }

    .top-nav a:hover::after {
      width: 100%;
    }

    .top-cta {
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #f5f5f7;
      background: #f5f5f7;
      color: #000;
      cursor: pointer;
      transition: background 0.15s ease, color 0.15s ease;
    }

    .top-cta:hover {
      background: transparent;
      color: #f5f5f7;
    }
